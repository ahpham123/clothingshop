<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploosh - Your Online Store</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sploosh</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="products-section">
            <h2>All Products</h2>
            <div class="product-search">
                <input type="text" id="product-search" placeholder="Search products..." />
            </div>            
            <div class="product-filters" id="product-filters">
                <!-- Category filters will be added here -->
            </div>
            
            <div class="product-grid" id="all-products-grid">
                <!-- Products will be loaded here via JavaScript -->
                <div class="loading">Loading products...</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Sploosh. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="/static/main.js"></script>
</body>
</html>
