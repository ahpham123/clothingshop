<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - PLACEHOLDERNAME</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PLACEHOLDERNAME</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products" class="active">Products</a></li>
                    <li><a href="#" id="cart-link">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="products-section">
            <h2>All Products</h2>
            
            <div class="product-filters" id="product-filters">
                <!-- Category filters will be added here -->
            </div>
            
            <div class="product-grid" id="all-products-grid">
                <!-- Products will be loaded here via JavaScript -->
                <div class="product-card">
                    <img src="product-image.jpg" alt="Product Image" class="product-image">
                    <h3 class="product-name">Mens Casual Premium Slim Fit T-Shirts</h3>
                    <p class="product-price">$29.99</p>
                </div>
                <div class="loading">Loading products...</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 PLACEHOLDERNAME. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="/static/main.js"></script>
</body>
</html>
